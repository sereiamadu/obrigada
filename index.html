<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigada pela visita</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" controls playsinline>
    <source src="teste.mp4" type="video/mp4">
    Seu navegador não suporta vídeos HTML5.
  </video>

  <script>
    const video = document.getElementById('video');

    video.onended = () => {
      alert("Obrigada pela visita!"); 
      // Allow the redirection to proceed
    };
  </script>
</body>
</html>
